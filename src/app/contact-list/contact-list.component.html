<app-app-header></app-app-header>
<!-- <h3>Works</h3> -->

<div *ngIf = "contact.length==0">
    <h5 style="margin-top:40%; text-align: center; color:brown;">No Contacts Found ! Please Create Some Contacts</h5>
</div>

<div class="container-fluid" style="position :absolute; top:18%; " >
  <h3 style="font-family: 'DM Sans', sans-serif; font-size: 35px;">Contacts</h3>
</div>
<div class="container-fluid" style="margin-top: 2%; position: absolute; top:28%;">
  <div class="row" style=" width:99.5%; margin-left: 0.1em; ">
    <div class="container col-md-3" style=" background: linear-gradient(to right, #66ffcc 0%, #66ffff 100%);" *ngFor="let x of contact"><br>
        <div>
            <div class="card-deck">
                <div class="card" >
                    <div class="card-body">
                        <h5 class="card-title" style=" font-family: 'Reggae One', cursive; font-size: 28px;" >{{x.name}}</h5>
                        <p class="card-text" style=" font-family: 'Quicksand', sans-serif; font-size : 20px ">{{x.email}} </p>
                        <p class="card-text" style=" font-family: 'Quicksand', sans-serif; font-size: 22px;" >{{x.mobile}} </p>
                        <p class="card-text" style=" font-family: 'Quicksand', sans-serif;"  >{{x.address}} </p>
                        <button type="button" style="background-color: crimson; color: blanchedalmond;" (click)="deleteContact(x.id)" class="btn btn-default btn-sm">
                          <span class="glyphicon glyphicon-trash"></span> Delete
                        </button> &nbsp;
                         <button type="button" style="background-color:#4dff88; color:black" class="btn btn-default btn-sm" (click)="getContact(x.id)" >
                          <span class="glyphicon glyphicon-trash"></span> Edit
                        </button>
                        <!-- <p class="card-text">Trasg<span class="glyphicon glyphicon-trash"></span></p> -->
                        <!-- <button class="btn btn-dark"></button><button class="btn btn-dark"></button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
