<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form [formGroup]="changePass">
          <div class="row">

            <div class="col-md-12" *ngIf="hideCurrent">
              <div class="form-group">
                <label for="first">Current Password</label>
                <input type="password" class="form-control" formControlName="currentPass" >
                <div class="text-danger" *ngIf="changePass.controls.currentPass.invalid && (changePass.controls.currentPass.dirty || changePass.controls.currentPass.touched)">
                  <div *ngIf="changePass.controls.currentPass.errors.required">
                    Please Enter Current Password
                </div>
                </div>
                <p *ngIf="wrongPass" class="text-danger">{{errorMsg}}</p>
              </div>
            </div>

            <div class="col-md-12" *ngIf="isChangePass">
              <div class="form-group">
                <label for="last">New Password</label>
                <input type="password" class="form-control" formControlName="newPass" id="emailid">
                <div class="text-danger" *ngIf="changePass.controls.newPass.invalid && (changePass.controls.newPass.dirty || changePass.controls.newPass.touched)">
                  <div *ngIf="changePass.controls.newPass.errors.required">
                    Please Enter New Password
                </div>
                </div>
              </div>
            </div>

            <div class="col-md-12" *ngIf="isChangePass">
              <div class="form-group">
                <label for="last">Confirm New Password</label>
                <input type="password" class="form-control" formControlName="confirmNewPass" id="mobile">
              </div>
              <p *ngIf="wrongPass2" class="text-danger">{{errorMsg}}</p>
              <p *ngIf="done" class="text-success">{{successMsg}}</p>
            </div>

            <div class="col-md-6" *ngIf="isChangePass">
              <div class="form-group">
                <button type="submit" class="btn btn-success" (click)="onSubmit()" >Change</button>
              </div>
            </div>

            <div class="col-md-6" *ngIf="hideCurrent">
              <div class="form-group">
                <button type="submit" class="btn btn-success" (click)="continueForPass()" >Continue</button>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
